{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>

        <!-- libs -->
        <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
    </head> 
    <body>
        <section id="authSection">
            <div class="container auth-container">
                <div class="auth-logo">
                    <img class="img-full-width" src="{% static 'resources/images/logo.png' %}" alt="logo">
                </div>
                <div class="auth-form">
                    <h5 class="color-white auth-form-title mb-4">Авторизация</h5>
                    <form action="#">
                        <div class="auth-input mb-4">
                            <input type="text" name="login" value="" placeholder="Логин">
                        </div>
                        <div class="auth-input mb-5">
                            <input type="password" name="password" value="" placeholder="Пароль">
                        </div>
                        <button class="auth-button" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- libs -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'libs/lazyload/jquery.lazy.min.js' %}"></script>

        <script src="{% static 'js/login.min.js' %}"></script>
    </body>
</html>
